    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f5f7;
            background-image: linear-gradient(to right, #e0c3fc 0%, #8ec5fc 100%);
        }

        #main-container {
            position: relative;
            width: 860px; 
            max-width: 100%;
            min-height: 540px; 
            transition: all 0.6s ease-in-out;
        }

        
        .sign-up-container {
            position: absolute;
            top: 0;
            height: 100%;
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 10;
            transition: all 0.6s ease-in-out;
        }

        
        .sign-in-container {
            position: absolute;
            top: 0;
            height: 100%;
            left: 0;
            width: 50%;
            opacity: 1;
            z-index: 20;
            transition: all 0.6s ease-in-out;
        }

       
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 100;
            transition: all 0.6s ease-in-out;
        }

        
        .overlay {
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
            background-image: linear-gradient(to right, #6D28D9, #A855F7, #D946EF);
        }

        .overlay-panel {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            height: 100%;
            width: 50%;
            text-align: center;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .overlay-left {
            
            transform: translateX(-20%);
        }

        .overlay-right {
            
            right: 0;
            transform: translateX(0);
        }

        
        #main-container.right-panel-active .sign-in-container {
            transform: translateX(100%);
            opacity: 0;
            z-index: 10;
        }

        #main-container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 20;
            animation: show 0.6s;
        }

        
        #main-container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        
        #main-container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        
        #main-container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        
        #main-container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 10;
            }
        }

        
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 0.75rem;
            cursor: pointer;
            color: #9ca3af; 
        }
    </style>
</head>

            signInMessage.textContent = '';
            signUpMessage.textContent = '';
        }

        function showMessage(el, message) {
            el.textContent = message;
        }

        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();

            if (signInEmail.value === '' || signInPassword.value === '') {
                showMessage(signInMessage, 'Please fill in all fields.');
            } else {
                showMessage(signInMessage, 'Login logic would run here.');
                console.log('Sign In Submitted:', signInEmail.value, signInPassword.value);
            }
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            clearMessages();

            const name = signUpName.value;
            const username = signUpUsername.value;
            const email = signUpEmail.value;
            const password = signUpPassword.value;
            const confirmPassword = signUpConfirmPassword.value;

            if (name === '' || username === '' || email === '' || password === '' || confirmPassword === '') {
                showMessage(signUpMessage, 'Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(signUpMessage, 'Passwords do not match.');
                return;
            }

            if (password.length < 8) {
                showMessage(signUpMessage, 'Password must be at least 8 characters.');
                return;
            }

            showMessage(signUpMessage, 'Sign-up logic would run here.');
            console.log('Sign Up Submitted:', name, username, email, password);
            
        });


        const toggleIcons = document.querySelectorAll('.password-toggle-icon');

        const eyeIconSVG = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.474 1.3-1.09 2.47-1.85 3.51M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>`;
        
        const eyeOffIconSVG = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .474-1.3 1.09-2.47 1.85-3.51M7.5 7.5A3 3 0 0012 12a3 3 0 004.5 0m-4.5 0a3 3 0 014.5 0M10 12a2 2 0 114 0 2 2 0 01-4 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"></path>
            </svg>`;


        toggleIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const inputId = icon.getAttribute('data-toggle-for');
                const input = document.getElementById(inputId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.innerHTML = eyeOffIconSVG;
                } else {
                    input.type = 'password';
                    icon.innerHTML = eyeIconSVG;
                }
            });
        });

    </script>

</body>
